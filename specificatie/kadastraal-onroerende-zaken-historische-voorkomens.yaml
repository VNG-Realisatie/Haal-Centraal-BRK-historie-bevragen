openapi: 3.0.3
info:
  title: "Haal Centraal BRK historie bevragen"
  version: "1.0.0-dev"
paths:
  /kadastraalonroerendezaakhistorischevoorkomens/{kadastraalonroerendezaakidentificatie}:
    get:
      operationId: GetKadastraalOnroerendeZaakHistorischeVoorkomens
      description: |
        Het raadplegen van de historische voorkomens van een Kadastraal Onroerende Zaak

        Met behulp van de *datumvan* en *datumtotenmet* query string parameters kunnen de voorkomens worden gefilterd
      parameters:
        - name: kadastraalonroerendezaakidentificatie
          in: path
          required: true
          schema:
            type: string
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.1.0/api-specificatie/common.yaml#/components/parameters/datumvan"
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.1.0/api-specificatie/common.yaml#/components/parameters/datumtotenmet"
      responses:
        '200':
          description: "Zoekactie geslaagd"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/KadastraalOnroerendeZaakHistorischeVoorkomen"
components:
  schemas:
    Aantekening:
      type: object
      description: |
        = Aantekening in BRK bevragen minus:
          - stukIdentificaties
          - isGebaseerdOpStukdeelIdentificatie
          - isVermeldInStukdeelIdentificaties
      properties:
        aard:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/Waardelijst"
          description: "Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/AardAantekening/)"
        omschrijving:
          type: "string"
        begrenzing:
          $ref: "http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/polygonGeoJSON.yaml"
        einddatum:
          type: "string"
          format: "date"
        einddatumRecht:
          type: "string"
          format: "date"
        indicatieOorspronkelijkObject:
          type: "boolean"
        betreftGedeelteVanPerceel:
          type: "boolean"
        betrokkenPersoonIdentificaties:
          type: "array"
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/PersoonBeperkt"
    Geldig:
      type: object
      properties:
        van:
          type: string
          format: date
        totEnMet:
          type: string
          format: date
    KadastraalOnroerendeZaak:
      type: object
      description: |
        = KadastraalOnroerendeZaak in BRK bevragen minus:
          - zakelijkGerechtigdeIdentificaties
          - stukIdentificaties
          - privaatrechtelijkeBeperkingIdentificaties
      properties:
        identificatie:
          type: "string"
        domein:
          type: "string"
          description: "Het domein waartoe de identificatie behoort."
        begrenzingPerceel:
          $ref: "http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/polygonGeoJSON.yaml"
        perceelnummerRotatie:
          type: "number"
          description: "Rotatie van het perceelnummer ten behoeve van visualisatie op de kaart. Perceelnummers worden bijvoorbeeld gekanteld om in een smal perceel te passen."
          maximum: 999
        plaatscoordinaten:
          $ref: "http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/pointGeoJSON.yaml"
        koopsom:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/TypeKoopsom"
        toelichtingBewaarder:
          type: "string"
          description: "Toelichtende tekst bij een onroerende zaak van de bewaarder. De bewaarder is iemand die bij het Kadaster werkt. Hij schrijft stukken in in de openbare registers en de basisregistratie Kadaster conform de Kadasterwet."
        type:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/TypeKadastraalOnroerendeZaak_enum"
        aardCultuurBebouwd:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/Waardelijst"
          description: "Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/CultuurcodeBebouwd/)"
        aardCultuurOnbebouwd:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/Waardelijst"
          description: "Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/CultuurcodeOnbebouwd/)"
        kadastraleAanduiding:
          type: "string"
        kadastraleGrootte:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/TypeOppervlak"
        perceelnummerVerschuiving:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/TypePerceelnummerVerschuiving"
        adressen:
          type: "array"
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/LocatieKadastraalObject"
        isOvergegaanIn:
          type: array
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/Filiatie"
        isOntstaanUit:
          type: array
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/Filiatie"
        verkavelObject:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/VerkavelObject"
    Tenaamstelling:
      type: object
      description: |
        = Tenaamstelling in BRK bevragen minus:
          - aantekeningen
          - isGebaseerdOpStukdeelIdentificatie
          - isVermeldInStukdeelIdentificaties
      properties:
        aandeel:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/TypeBreuk"
        burgerlijkeStaatTenTijdeVanVerkrijging:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/Waardelijst"
          description: "Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/BurgerlijkeStaat/)"
        verkregenNamensSamenwerkingsverband:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/Waardelijst"
          description: "Mogelijke waarden zijn te vinden in deze [Waardelijst](http://www.kadaster.nl/schemas/waardelijsten/Samenwerkingsverband/)"
        gezamenlijkAandeel:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/TypeBreuk"
          description: "Wanneer twee of meer personen een gezamenlijk aandeel hebben in een zakelijk recht, waarbij het afzonderlijke aandeel in het gezamenlijk aandeel niet bekend is."
        betrokkenPartner:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/NatuurlijkPersoonBeperkt'
        betrokkenSamenwerkingsverband:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/NietNatuurlijkPersoonBeperkt'
        betrokkenGorzenEnAanwassen:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/NietNatuurlijkPersoonBeperkt'
    ZakelijkGerechtigde:
      type: object
      description: |
        = ZakelijkGerechtigde in BRK bevragen minus:
          - stukIdentificaties
          - tenaamstelling
          - isGebaseerdOpStukdeelIdentificatie
          - isVermeldInStukdeelIdentificaties
      properties:
        identificatie:
          type: "string"
          description: "Identificatie van de zakelijk gerechtigde."
        type:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/TypeGerechtigde_enum"
        aanvangsdatum:
          type: "string"
          description: "Datum waarop het zakelijk recht van kracht is geworden. "
          format: "date"
        erfpachtCanon:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/ErfpachtCanon"
        toelichtingBewaarder:
          type: "string"
          description: "Toelichtende tekst van de bewaarder. De bewaarder is iemand die bij het Kadaster werkt. Hij schrijft stukken in in de openbare registers en de basisregistratie Kadaster conform de Kadasterwet."
        mandeligheid:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/Mandeligheid"
        persoon:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/PersoonBeperkt"
        isOntstaanUitAppartementsrechtSplitsing:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/AppartementsrechtSplitsing"
        isBetrokkenBijAppartementsrechtSplitsing:
          type: array
          items:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/AppartementsrechtSplitsing"

    AantekeningVoorkomen:
      allOf:
        - $ref: "#/components/schemas/Aantekening"
        - properties:
            stukken:
              type: array
              items:
                $ref: "#/components/schemas/StukVoorkomen"
            isGebaseerdOpStukdeel:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/Stukdeel"
            isVermeldInStukdelen:
              type: array
              items:
                $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/Stukdeel"
    KadastraalOnroerendeZaakHistorischeVoorkomen:
      type: object
      properties:
        geldig:
          $ref: "#/components/schemas/Geldig"
        voorkomen:
          $ref: "#/components/schemas/KadastraalOnroerendeZaakVoorkomen"
    KadastraalOnroerendeZaakVoorkomen:
      allOf:
        - $ref: "#/components/schemas/KadastraalOnroerendeZaak"
        - properties:
            privaatrechtelijkeBeperkingen:
              type: array
              items:
                $ref: "#/components/schemas/AantekeningVoorkomen"
            stukken:
              type: array
              items:
                $ref: "#/components/schemas/StukVoorkomen"
            zakelijkGerechtigden:
              type: array
              items:
                $ref: "#/components/schemas/ZakelijkGerechtigdeVoorkomen"
    StukVoorkomen:
      allOf:
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/Stuk"
        - properties:
            stukdelen:
              type: array
              items:
                $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/Stukdeel"
    TenaamstellingVoorkomen:
      allOf:
        - $ref: "#/components/schemas/Tenaamstelling"
        - properties:
            aantekeningen:
              description: "Een aantekening is een verwijzing naar een ter inschrijving aangeboden stuk. Een aantekening op een tenaamstelling van een zakelijk recht is meestal een beperking. Bijvoorbeeld de verkrijging van een aandeel in een zakelijk recht onder opschortende voorwaarde, een beperking van de handelingsbevoegdheid van de zakelijk gerechtigde, of een koopovereenkomst"
              type: array
              items:
                $ref: "#/components/schemas/AantekeningVoorkomen"
            isGebaseerdOpStukdeel:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/Stukdeel"
            isVermeldInStukdelen:
              type: array
              items:
                $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/Stukdeel"
    ZakelijkGerechtigdeVoorkomen:
      allOf:
        - $ref: "#/components/schemas/ZakelijkGerechtigde"
        - properties:
            stukken:
              type: array
              items:
                $ref: "#/components/schemas/StukVoorkomen"
            tenaamstelling:
              $ref: "#/components/schemas/TenaamstellingVoorkomen"
            isGebaseerdOpStukdeel:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/Stukdeel"
            isVermeldInStukdelen:
              type: array
              items:
                $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRK-bevragen/Versie-1.2.0/specificatie/openapi.yaml#/components/schemas/Stukdeel"
